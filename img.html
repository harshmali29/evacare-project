        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        box-sizing: border-box;
    }

    .landing {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 100vh;
        padding: 0 0.5rem;
    }

    .card-4 {
        height: 400px;
        width: 300px;
    }

    .card-4 canvas {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .intro {
        align-self: center;
    }

    .intro h2 {
        font-size: 3rem;
    }

    .intro p {
        font-size: 1.5rem;
    }

    @media screen and (max-width: 768px) {
        .landing {
            display: flex;
            flex-direction: column;
        }

        canvas {
            width: 370px !important;
            height: 600px !important;
            object-fit: contain;
        }
    }

    @media screen and (max-width: 480px) {
        .card-4 {
            height: auto;
            width: 100%;
        }
    }
</style>
